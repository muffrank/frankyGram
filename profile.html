<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profilepage</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- ----header start -->
    <header>
      <div class="mainlogo">
        <img src="/profile-page-images/FrankyGram.png" alt="" />
      </div>
      <div class="maininput">
        <input type="text" placeholder="Search" />
      </div>
      <div class="mainicons">
        <img src="./profile-page-images/home-icon.svg" alt="" />
        <img src="./profile-page-images/inpox-icon.svg" alt="" />
        <img src="./profile-page-images/add-icon.svg" alt="" />
        <img src="./profile-page-images/circle-icon.svg" alt="" />
        <img src="./profile-page-images/heart-icon.svg" alt="" />
        <img src="./profile-page-images/profile.png" alt="" />
      </div>
    </header>
    <!-- ----header end hare -->

    <!-- ----section-1 start -->
    <div class="section-1">
      <div class="user-image">
        <img src="./profile-page-images/profile.png" alt="" />
      </div>
      <div class="user-data">
        <div class="user-data-l1">
          <h3>UserID</h3>
          <button>Follow</button>
          <i class="fa fa-chevron-down"></i>
          <img src="./profile-page-images/threedots.svg" alt="" />
        </div>
        <div class="user-data-l2">
          <span class="l2-span"><span>00</span>posts</span>
          <span class="l2-span"><span>00</span>followers</span>
          <span class="l2-span"><span>00</span>following</span>
        </div>
        <div class="user-data-l3">
          <p>userName</p>
          <p>biodata</p>
        </div>
      </div>
    </div>
    <div class="section-2">
      <div class="section-2-header">
        <div id="s2h" class="s2h">
          <img
            class="s2h-icon"
            src="./profile-page-images/postsicon.svg"
            alt=""
          /><span id="posts">POSTS</span>
        </div>
        <div class="s2h">
          <img
            class="s2h-icon"
            src="./profile-page-images/videosicon.svg"
            alt=""
          /><span id="videos" class="s2h-text">VIDEOS</span>
        </div>
        <div class="s2h">
          <img
            class="s2h-icon"
            src="/profile-page-images/tagicon.svg"
            alt=""
          /><span id="taged" class="s2h-text">TAGGED</span>
        </div>
      </div>
      <div id="s2c0" class="section-2-content show section-common">
        <img src="./profile-page-images/image-1.jpeg" alt="" />
        <img src="./profile-page-images/image-2.jpeg" alt="" />
        <img src="./profile-page-images/image-3.jpeg" alt="" />
        <img src="./profile-page-images/image-4.jpeg" alt="" />
        <img src="./profile-page-images/image-5.jpeg" alt="" />
        <img src="./profile-page-images/image-6.jpeg" alt="" />
      </div>
      <div id="s2c1" class="section-2-content-2 section-common">
        <video controls src="./videos/video-1.mp4"></video>
        <video controls src="./videos/video-2.mp4"></video>
        <video controls src="./videos/video-3.mp4"></video>
      </div>
      <div id="s2c2" class="section-2-content-3 section-common">
        <img src="./profile-page-images/image-4.jpeg" alt="" />
        <img src="./profile-page-images/image-5.jpeg" alt="" />
        <img src="./profile-page-images/image-6.jpeg" alt="" />
      </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="profile.js"></script>
  </body>
</html>
